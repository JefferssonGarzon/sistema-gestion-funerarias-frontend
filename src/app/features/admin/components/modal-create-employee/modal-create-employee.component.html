<div class="container">
    <h3>
        Crear / Editar empleado
    </h3>
    <mat-divider></mat-divider>
    <div class="row mt-2">
        <div class="col">
            <form [formGroup]="employeeForm">
                <div class="row">
                    <div class="col-6 my-3">
                        <label for="name">Nombres</label>
                        <input type="text" class="form-control" formControlName="name" name="name" id="name"
                            placeholder="ingrese nombres del empleado">
                    </div>
                    <div class="col-6 my-3">
                        <label for="lastname">Apellidos</label>
                        <input type="text" class="form-control" formControlName="lastname" name="lastname" id="lastname"
                            placeholder="ingrese apellidos del empleado">
                    </div>
                    <div class="col-6 my-3">
                        <label for="username">Usuario</label>
                        <input type="text" class="form-control" formControlName="username" name="username" id="username"
                            placeholder="ingrese el usuario">
                    </div>
                    <div class="col-6 my-3">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" formControlName="password" name="password"
                            id="password" placeholder="ingrese la contraseña">
                    </div>
                    <div class="col-12 my-3">
                        <label for="email">Correo</label>
                        <input type="email" class="form-control" formControlName="email" name="email" id="email"
                            placeholder="ingrese el correo">
                    </div>
                    <div class="offset-9 justify-content-end mt-4">
                        <button mat-dialog-close class="btn btn-warning mr-3">
                            Cancelar
                        </button>
                        <button type="submit" [disabled]="!employeeForm.valid" mat-dialog-close class="btn btn-success">
                            Guardar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
